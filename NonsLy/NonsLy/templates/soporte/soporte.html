<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {%load static%}
    <link rel="stylesheet" href="{%static 'NonsLy/css/soporte/soporte.css'%}">
    <!-- Bootstrap CSS -->
    <link href="{%static 'NonsLy/css/bootstrap.min.css'%}" rel="stylesheet">
    
    <title>Contactanos NonsLy</title>
    <!-- Font -->
    <link href="{%static 'NonsLy/css/font.css'%}" rel="stylesheet">
    <!-- /Font -->

    <!-- jQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
{% comment %}     <link rel="stylesheet" href="/resources/demos/style.css"> {% endcomment %}
    <script src="{%static 'NonsLy/JQuery/jquery-3.6.0.min.js'%}"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- <script src="resizable.js"></script> -->
    <!-- /jQuery -->

  </head>
  <body>
        <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top" style="background: linear-gradient(to right, rgb(0, 255, 255), rgb(7, 168, 243))">
        <div class="container-fluid"> 
              <a class="navbar-brand" href="{%url 'index'%}">
                <img src="{%static 'NonsLy/img/nonslytransparente.png'%}" alt="">
              </a>
              <button id="toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active me-2 mb-0" aria-current="page" href="{%url 'index'%}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-light mb-2 me-2 " href="{%url 'demo'%}">Únete a NonsLy</a>
                  </li>
                  <li class="nav-item">
                    <a class="text-decoration-none btn btn-light" href="{%url 'login'%}">Iniciar Sesión</a>
                </li>
                </ul>
              </div>
        </div>  
    </nav>
    <!-- /HEADER -->

    <div class="container w-70 bg-gradient-info my-5 rounded shadow-lg">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"> <!-- d-none cuando el Break Point, no sea largo oculte la imagen -->

            </div>

            <div class="col bg-white p-5 rounded-end shadow">
                <div class="text-end">
                    <img src="{%static 'NonsLy/img/nonslytransparente.png'%}" width="200" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">¿En que podemos ayudarte?</h2>
                <!-- LOGIN -->
                <form action="#" method="post" id="form"> {% csrf_token %}
                    <div class="col-12">
                        <label for="text" class="form-label">Nombres</label>
                        <input type="text" class="form-control" name="text" id="nombre">
                        <p></p><br>
                    </div>
                    <div class="col-12">
                        <label for="text" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" name="text" id="apellido">
                        <p></p><br>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="example@nonsly.com" id="email">
                        <p></p><br>
                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" name="phone" pattern="[0-9]{9}" placeholder="123456789" id="telefono">
                        <p></p><br>
                    </div>
                    <div class="col-12">
                      <label for="">Comentario</label><br>
                      <textarea  class="form-control" type="textarea" id="resizable" placeholder="Describe tu solicitud brevemente..."></textarea>
                      <p></p><br>
                    </div> 
                    <div class="d-grid mt-2">    <!-- d-grid permite que el boton se expanda todo el ancho de página -->
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>


               
            </div>
            
            
            
        </div>

    </div>
    <!--/Footer  -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
    <script src="{%static 'NonsLy/js/soporte_js/validacionSoporte.js'%}"></script>
  </body>
</html>
